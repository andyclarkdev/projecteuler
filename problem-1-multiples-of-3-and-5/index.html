<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="/projecteuler/assets/css/style.css?v=3ce183901c5c051f8ae0599a5ae1ad7b7e56d23a">
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <a href=".."><- Home</a>
  <h1>Problem 1 - Find the sum of all the multiples of 3 or 5 below 1000.</h1>
  <hr />
  <h2>Recursive ('too much recursion' somewhere beyond 100000)</h2>
  <label>Sum multiples below:</label>
  <select id="below1">
    <option value="1000">1000</item>
    <option value="10000">10000</item>
    <option value="100000">1000000</item>
  </select>
  <input type="button" value="Sum" onclick="sum1()" />
  <div><span><strong>Sum:</strong></span> <span id="answer1"></span></div>
  <div><span><strong>Time to run (MS):</strong></span> <span id="timeToRun1"></span></div>
  
  <h2>Loop</h2>
  <label>Sum multiples below:</label>
  <select id="below2">
    <option value="1000">1000</item>
    <option value="10000">10000</item>
    <option value="100000">1000000</item>
    <option value="1000000">1000000</item>
    <option value="10000000">10000000</item>
    <option value="100000000">100000000</item>
  </select>
  <input type="button" value="Sum" onclick="sum2()" />
  <div><span><strong>Sum:</strong></span> <span id="answer2"></span></div>
  <div><span><strong>Time to run (MS):</strong></span> <span id="timeToRun2"></span></div>
</body>
</html>
